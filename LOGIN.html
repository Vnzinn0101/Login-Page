<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
<link rel="stylesheet" href="style.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Úsuario" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="lembrar-me">
                <label>
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="https://www.youtube.com/watch?v=2cr1YRwnIzs">Esqueci a senha</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="register">
                <p>Não tem uma conta? <a href="https://www.youtube.com/watch?v=qEjgJqGDpTU">Registre-se</a></p>
            </div>

        </form>
    </main>
</body>
</html>
